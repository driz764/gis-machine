<!DOCTYPE html>
<html>
<head>
	<title>Corse1</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script>

var mapserverRoads0 = L.tileLayer.wms("http://localhost/cgi-bin/mapserv.fcgi?SERVICE=WMS&VERSION=1.3.0&map=/shared/gis/corse1.map&CRS=EPSG%3A4326&", {
    layers: 'corse_roads',
    format: 'image/png',
    transparent: true
});
var mapserverRoads = L.tileLayer.wms("http://localhost/cgi-bin/mapserv.fcgi?SERVICE=WMS&VERSION=1.3.0&map=/shared/gis/corse1.map&CRS=EPSG%3A4326&", {
    layers: 'corse_roads',
    format: 'image/png',
    transparent: true
});
var mapserverPoints = L.tileLayer.wms("http://localhost/cgi-bin/mapserv.fcgi?SERVICE=WMS&VERSION=1.3.0&map=/shared/gis/corse1.map&CRS=EPSG%3A4326&", {
    layers: 'corse_points',
    format: 'image/png',
    transparent: true
});

var qgisRoads = L.tileLayer.wms("http://localhost/cgi-bin/qgis_mapserv.fcgi?SERVICE=WMS&VERSION=1.3.0&map=/shared/gis/corse1.qgs&", {
    layers: 'corse_roads',
    format: 'image/png',
    transparent: true
});
var qgisPoints = L.tileLayer.wms("http://localhost/cgi-bin/qgis_mapserv.fcgi?SERVICE=WMS&VERSION=1.3.0&map=/shared/gis/corse1.qgs&", {
    layers: 'corse_points',
    format: 'image/png',
    transparent: true
});
		var map = L.map('map', {
			center: [42, 8],
			zoom: 6,
			layers: [mapserverRoads], 
			crs: L.CRS.EPSG4326
		});

		var baseLayers = {
			"Mapserver roads 0": mapserverRoads0,
		};

		var overlays = {
			"Mapserver roads": mapserverRoads,
			"Mapserver points": mapserverPoints,
			"QGIS roads": qgisRoads,
			"QGIS points": qgisPoints,
		};

		L.control.layers(baseLayers, overlays).addTo(map);
	</script>
</body>
</html>
