<html>
<head>
  <title>OpenLayers Example</title>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    </head>
    <body>
	<div id="layerswitcher"></div>
      <div style="width:100%; height:100%" id="map"></div>
      <script defer="defer" type="text/javascript">
        var map = new OpenLayers.Map('map');
		map.addControl(new OpenLayers.Control.LayerSwitcher({'div':OpenLayers.Util.getElement('layerswitcher')}));

        var mapserver_roads = new OpenLayers.Layer.WMS( "Mapserver roads",
            "http://localhost/cgi-bin/mapserv.fcgi?SERVICE=WMS&VERSION=1.3.0&map=/home/vagrant/mapserver/corse1.map&CRS=EPSG%3A4326&", {layers: 'corse_roads'}, 
            {singleTile: true, ratio: 1} );
        map.addLayer(mapserver_roads);

        var mapserver_points = new OpenLayers.Layer.WMS( "Mapserver points",
            "http://localhost/cgi-bin/mapserv.fcgi?SERVICE=WMS&VERSION=1.3.0&map=/home/vagrant/mapserver/corse1.map&CRS=EPSG%3A4326&", {layers: 'corse_points'}, 
            {singleTile: true, ratio: 1} );
        map.addLayer(mapserver_points);

        var qgis_roads = new OpenLayers.Layer.WMS( "QGIS roads",
            "http://localhost/cgi-bin/qgis_mapserv.fcgi?SERVICE=WMS&VERSION=1.3.0&map=/home/vagrant/qgis/corse1.qgs&", {layers: 'corse_roads'}, 
            {singleTile: true, ratio: 1} );
        map.addLayer(qgis_roads);

        var qgis_points = new OpenLayers.Layer.WMS( "QGIS points",
            "http://localhost/cgi-bin/qgis_mapserv.fcgi?SERVICE=WMS&VERSION=1.3.0&map=/home/vagrant/qgis/corse1.qgs&", {layers: 'corse_points'}, 
            {singleTile: true, ratio: 1} );
        map.addLayer(qgis_points);

        map.setCenter(new OpenLayers.LonLat(8, 42), 6);
      </script>

</body>
</html>
